<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">

    <title>Document</title>
</head>
<body>
    {% extends 'base.html' %}
    {% block page_content %}
    {% if messages %}
        {% for category, message in messages %}
        <dif class="{{ category }}">{{ message }} <div>
        {% endfor %}
    {% endif %}
    <div class='user'>
        <p>id = {{ id }}</p>
        <p>New nickname = {{ name }}"</p>
        <p>email = {{ email }}"</p>
    </div>
    <form action="{{ url_for('edit_user_page', id=id) }}"><button>Edit</button></form>
    <form action="{{ url_for('confirm_delete', id=id) }}" method="get"><button>Delete</button></form>

    {% endblock%}
</body>
</html>
